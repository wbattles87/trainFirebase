<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="UTF-8">
	<title> Train Schedule </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="javascript.js"></script>
</head>

<body>
<div class="headerbox">
	<div class="container">
		<h1 class="display-3"> Train Time </h1>
		<p class="lead"> A Comprehensive list of train times to go anywhere as long as its in Houston </p>
	</div>
</div>

<table class="table" id="updatedUserTable">
<thead class="thead-dark">
	<tr>
	<th scope="col">#</th>
	<th scope="col"> Train Name </th>
	<th scope="col"> Destination </th>
	<th scope="col"> Train Time </th>
	<th scope="col"> Frequency </th>
</tr>
</thead>

<tbody id="tablebody">
<tr>
<th scope="row">1</th>
</tr>
<tr>
<th scope="row">2</th>
</tr>
<tr>
<th scope="row">3</th>
</tr>
</tbody>
</table>

<form>

<div class="formheader"> <h2> Please Fill Out Below </h2> </div>
<div class="form-group">
<label class="col-form-label" for="trainname" > Train Name </label>
<input type="text" class="form-control" id="trainname" placeholder="Ex. Will Express">
</div>

<div class="form-group">
<label class="col-form-label" for="destination" > Destination </label>
<input type="text" class="form-control" id="traindestination" placeholder="Ex. Victory Town USA">
</div>

<div class="form-group">
<label class="col-form-label" for="time" > Train time (24 hr) </label>
<input type="text" class="form-control" id="traintimer" placeholder="Ex. 13:00">
</div>

<div class="form-group">
<label class="col-form-label" for="frequency" > Frequency (in min) </label>
<input type="text" class="form-control" id="trainfrequency" placeholder="Ex. 24 ">
</div>

<input class="btn btn-primary" type="submit" value="submit" id="submit">
<input class="btn btn-primary" type="submit" value="clear" id="clear">


</form>


</body>
</html>
